# Minimal Starship config - just directory, git branch, and git status

# Disable package version
[package]
disabled = true

# Disable all language/tool versions
[nodejs]
disabled = true

[python]
disabled = true

[java]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[ruby]
disabled = true

[php]
disabled = true

[lua]
disabled = true

[kotlin]
disabled = true

[scala]
disabled = true

[gradle]
disabled = true

# Keep directory
[directory]
truncation_length = 3
truncate_to_repo = true

# Keep git branch
[git_branch]
symbol = " "

